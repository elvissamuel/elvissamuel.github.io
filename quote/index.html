<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/quote.css">
    <title>Quote Generator</title>
</head>
<body>
   <div class="quote">
    <div class="quote_container">
        <span class="quote_title">MyJobMag Quote Generator</span>
        <div class="quote_body">
            <p id="quote_content">"I do the very best I know how - the very best I can; and I mean to keep on doing so until the end."</p>
            <p id="quote_owner">Abraham Lincoln</p>
            <button id="quote_button">New Quote</button>
        </div>
    </div>
   </div> 

   <script src="./Assets/js/quote.js"></script>


</body>
</html>
