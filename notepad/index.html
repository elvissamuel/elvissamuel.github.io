<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/notepad.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Notepad</title>
</head>
<body>
    <div class="containa">
        <div class="head">
            <p>Note Manager</p>
            <form action="" id="search_note">
                <input type="text" placeholder="Search note">
            </form>
        </div>

        <div class="note_list">
            <ul>
                <li class="note"><span>First Note</span>
                    <i class="fas fa-times"></i>
                    <i class="fas fa-edit"></i>
                    <input type="text" name="input2">
                </li>
                <li class="note"> <span>Second Note</span>
                    <i class="fas fa-times"></i>
                    <i class="fas fa-edit"></i>
                    <input type="text" name="input2"> 
                </li>
                <li class="note"><span>Third Note</span>
                    <i class="fas fa-times"></i>
                    <i class="fas fa-edit"></i>
                    <input type="text" name="input2">
                </li>
            </ul>
            <label id="hidden" for="hide">Hide Notes</label>
            <input type="checkbox" id="hide">
        </div>

        <div class="add_notes">
            <input type="text" name="input" id="" placeholder="Add a note"> <button id="add-btn">Add</button> 
        </div>
    </div>


    <script src="Assets/js/notepad.js"></script>

</body>
</html>
